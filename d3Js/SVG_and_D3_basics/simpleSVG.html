<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="600" height="600">
      <!-- rectangle x=300 y=100 position 300 pixels from the left and position 100 pixels from the top of canvas-->
      <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
      <!-- circle 
        cx=200 cy=200 position the center of the circle along the X axis, 
        along the X direction, 200px from the left  and y direction 200px from the right
        radius 50px
        stroke = border -->
      <circle
        cx="200"
        cy="200"
        r="50"
        fill="pink"
        stroke="red"
        stroke-width="2"
      ></circle>
      <!-- line
        x1 start point  of x axis
        x2 end point of x axis
        y1 start point of y axis
        y2 end point of y axis
       -->
      <line
        x1="100"
        y1="100"
        x2="120"
        y2="300"
        stroke="grey"
        stroke-width="3"
      ></line>
    </svg>
  </body>
</html>
